<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/bull-market-return_styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area-bull-return">
      <div class="chart-head" id="chart-head">The market's long bull run</div>
      <div class="chart-subhead">The S&P 500 increased more than 400% during the longest bull run in its history, which ended on February 19.</div>
      <div class="chart-title">S&P 500 since the start of 2008</div>
      <div class="chart-title-social">Social chart title</div>
      <div class="chart-container" id="chart-container-bull-return"></div>
      <div class="chart-note">Note: Data through March 13.</div>
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">YCharts</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>
  <div id="chart-fallback"></div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="http://code.highcharts.com/modules/annotations.js"></script>
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/bull-market-return_main.js"></script>
  <!-- endbuild -->
</body>
</html>
